<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons CSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <article>
            <h2>Normal Buttons</h2>

            <a class="button normal" href="#">Learn More</a>
            <button class="button normal">Learn More</button>
            <button class="button normal hover">Learn More</button>
        </article>

        <article>
            <h2>Filled Buttons</h2>

            <a class="button fill" href="#">Learn More</a>
            <button class="button fill">Learn More</button>
            <button class="button fill hover">Learn More</button>
        </article>

        <article>
            <h2>Icon Buttons</h2>

            <a class="button fill" href="#"> <i class="fas fa-arrow-down"></i> Learn More</a>
            <button class="button fill"> <i class="fas fa-arrow-down"></i> Learn More</button>
            <button class="button fill hover"> <i class="fas fa-arrow-down"></i> Learn More</button>
        </article>

    </section>

</body>

</html>
